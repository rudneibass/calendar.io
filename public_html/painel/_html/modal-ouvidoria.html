<!-- MODAL -->
<div class="modal fade" id="modal-ouvidoria" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Manifestação Publica</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" >
                <div id="modal-body">
                    <div>
                        <i class="fa fa-user-circle"  style="font-size:24px"></i>&nbsp;
                        <span><b>De:&nbsp;</b></span><span id="nome"></span>
                        <span><</span><span id="email"></span><span>></span>
                        <br/>
                        <span><b>Enviado:&nbsp;</b></span><span id="data_cadastro"></span>
                        <br/>
                        <span><b>Protocolo:&nbsp;</b></span><span id="protocolo"></span>
                        <br/>
                        <span><b>Fone:&nbsp;</b></span><span id="fone"></span>
                        <br/>
                        <span><b>Assunto:&nbsp;</b></span><span id="assunto"></span>
                        <hr>
                        
                        <div class="corpo-msg">    
                            <span id="mensagem"></span><br/>
                        </div>  

                    </div>
                    <br/>
                    <div style="border-top: 1px solid #d6d6d6">
                        <br />
                        <div class="row">
                            <div class="col-1">

                            </div>
                            <div class="col-7" id="loading" style="padding-top: 10px"></div>
                            <div class="col-4">
                                <div  style="padding-left: 20%">
                                    <button type="button" class="btn btn-secondary btn-sm" data-dismiss="modal"><i class="fa fa-undo"></i> Voltar</button>
                                    <button type="button" class="btn btn-info btn-sm" onclick="FormRespostaOuvidoria();"><i class="fa fa-reply"></i> Responder</button> 
                                </div>
                            </div> 
                        </div>
                    </div>

                    <div class="form-resposta-ouvidoria" style="display: none">
                        <hr/>
                        <form id="form-resposta-ouvidoria">
                            <input type="hidden" id="id_ouvidoria" name="id_ouvidoria">     
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">	
                                        <textarea class="form-control corpo-msg" name="mensagem_resposta" id="mensagem_resposta" placeholder="Mensagem de resposta" rows="3" ></textarea>
                                    </div>
                                </div>

                            </div>  
                        </form>
                        <div class="row">
                            <div class="col-md-10"></div>
                            <div class="col-md-2 pl-5">
                                <button type="button" class="btn btn-info btn-sm" id="btn-enviar-resposta" onclick="enviarRespostaOuvidoria()"><i class="fa fa-reply"></i> Enviar</button> 
                                <button type="button" class="btn btn-info btn-sm" id="btn-carregando-enviar-resposta" style="display: none;">&emsp;<img src="../img/loading-white-sm.svg"/>&emsp;</button>
                            </div>
                        </div>
                    </div><!-- div form-resposta -->

                </div>

            </div>
        </div>
    </div> 
</div><!-- FIM MODAL -->
